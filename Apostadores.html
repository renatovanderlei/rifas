<style>
    /* Estilo para a tabela */
    .table {
      width: 80%; /* Ajuste a largura conforme necessário */
      margin: auto; /* Centraliza a tabela na tela */
      border-collapse: collapse;
      background-color: white; /* Cor de fundo branca */
      border-radius: 10px; /* Cantos arredondados */
      overflow: hidden; /* Garante que a borda arredondada seja exibida corretamente */
    }

    /* Estilo para as células do cabeçalho e primeira linha de dados */
    .table th,
    .table td {
      padding: 10px; /* Espaçamento interno */
      text-align: center; /* Alinhamento centralizado */
      border: 1px solid #ddd; /* Adiciona uma borda fina para separar as células */
    }

    /* Estilo apenas para o cabeçalho */
    .table th {
      background-color: #f9f9f9; /* Cor de fundo para o cabeçalho */
      font-weight: bold; /* Texto em negrito */
    }
  </style>
</head>

  <div tabela="http://localhost:8080/apostador"></div>

  <div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastro de Novo Apostador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form submitter method="post">
            Nome:<input type="text" name="nome" class="form-control" /> <br />
            Localidade:<input type="text" name="localidade" class="form-control" /><br />
            Whatsapp:<input type="text" name="whatsapp" class="form-control" /><br />
            E-mail:<input type="text" name="email" class="form-control" /><br />
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

<div class="modal fade" id="modalVisual" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Visualizar dados do apostador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Código: <div id="codigo"></div>
          Nome:<div id="nome"></div> <br />
          Localidade:<div id="localidade"></div><br />
          Whatsapp:<div id="whatsapp"></div><br />
          E-mail:<div id="email"></div><br />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
